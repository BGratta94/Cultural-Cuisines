<!DOCTYPE html>
<html>
    <head>
        <title>Italian Recipes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='recipesetup.css'>
        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js'></script>
        <script language="Javascript" type='text/javascript' src='recipesetup.js'></script>
        <h1>Recipes</h1>
        <button id="logout" onclick="logout()">Logout</button>
    </head>
    <body>
        <div id="div1">
            <table id="table">
                <tr>
                    <td id="td1" class="menu" onmouseover="changeColor('1')" onmouseout="revertColor('1')" onclick="goHome()">
                        <p id="p1" >Home</p>
                    </td>
                    <td id="td2" class="menu" onmouseover="changeColor('2')" onmouseout="revertColor('2')" onclick="goPageTwo()">
                        <p id="p2">Table</p>
                    </td>
                    <td id="td3" class="menu" onmouseover="changeColor('3')" onmouseout="revertColor('3')" onclick="goRecipes()">
                        <p id="p3">Recipes</p>
                    </td>
                    <td id="td4" class="menu" onmouseover="changeColor('4')" onmouseout="revertColor('4')" onclick="goPageThree()">
                        <p id="p4">About</p>
                    </td>
                </tr>
            </table>
        </div>
        <div id="offset"></div>
        <p id="description">Click on one of the available recipes to begin a cooking tutorial</p>
        <div id="div2">
            <p id="P" class="titles">Penne with vodka sauce</p>
            <img  class="img" id="img1" src="pennepasta.jpeg" alt="picture of Penne Pasta" width="300" height="200" onclick="goPenne()" onmouseover="select('1')" onmouseout="unselect('1')">
        </div>
    </body>
</html>
