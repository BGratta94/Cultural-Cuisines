<html>
    <head>
        <title>Food Web Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='Page22.css'>
         <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js'></script>
        <script language="Javascript" type='text/javascript' src='Page22.js'></script>
    <h1 style="text-align: center; height: 14px;">Food Table</h1>
    <button id="logout" onclick="logout()">Logout</button>
    </head>
    
    <body>
        <div id="div1">
            <table id="table">
                <tr>
                    <td id="td1" class="menu" onmouseover="changeColor('1')" onmouseout="revertColor('1')" onclick="goHome()">
                        <p id="p1" >Home</p>
                    </td>
                    <td id="td2" class="menu" onmouseover="changeColor('2')" onmouseout="revertColor('2')" onclick=goPageTwo">
                        <p id="p2">Table</p>
                    </td>
                    <td id="td3" class="menu" onmouseover="changeColor('3')" onmouseout="revertColor('3')" onclick="goRecipes()">
                        <p id="p3">Recipes</p>
                    </td>
                    <td id="td4" class="menu" onmouseover="changeColor('4')" onmouseout="revertColor('4')" onclick="goPageThree()">
                        <p id="p4">About</p>
                    </td>
                </tr>
            </table>
        </div>
        
        <div id="offset"></div>
        <img  id="img" src="foodPyramid.gif" alt="it is a food pyramid" align="middle" width="350" height="350">
        <div id="buttons">
        <button id="but1" type="button" name="button1" onclick="printInfo1('info1')"> Italian </button>
        <input id="but2" type="button" value="Mexican" name="button1" onclick="printInfo1('info2')" />
        <input id="but3" type="button" value="Indian" name="button1" onclick="printInfo1('info3')" />
        <input id="but4" type="button" value="Thai" name="button1" onclick="printInfo1('info4')" />
        </div>
        <p id="info1" class="info"></p>
        
      
    </body>
</html>
